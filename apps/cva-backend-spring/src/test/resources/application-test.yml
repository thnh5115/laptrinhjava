spring:
  datasource:
    url: jdbc:h2:mem:cva;MODE=MySQL;DATABASE_TO_UPPER=false;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: sa
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      "[hibernate.dialect]": org.hibernate.dialect.H2Dialect
      "[hibernate.format_sql]": true
      "[hibernate.jdbc.time_zone]": UTC
    open-in-view: false
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
  jackson:
    default-property-inclusion: NON_NULL

logging:
  level:
    "[org.flywaydb]": warn
    "[ccm.cva]": debug

app:
  security:
    allowed-origins:
      - http://localhost:3000
    dev-user:
      username: test_cva
      password: Password123!
