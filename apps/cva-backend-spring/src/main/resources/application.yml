spring:
  profiles:
    active: dev

app:
  frontend:
    origin: ${FRONTEND_ORIGIN:http://localhost:3000}
  security:
    enabled: ${APP_SECURITY_ENABLED:true}
    in-memory:
      enabled: ${APP_SECURITY_IN_MEMORY_ENABLED:true}
    dev-user:
      username: ${APP_SECURITY_DEV_USERNAME:cva-officer}
      password: ${APP_SECURITY_DEV_PASSWORD:ChangeMe123!}

management:
  endpoints:
    web:
      exposure:
        include: "health,info,metrics"
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    doc-expansion: none
    display-request-duration: true
  packages-to-scan: ccm.cva
  paths-to-match: /api/**
