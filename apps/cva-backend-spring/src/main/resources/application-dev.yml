spring:
  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/carbon_cva}
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:123456}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      "[hibernate.format_sql]": true
    open-in-view: false
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations:
      - classpath:db/migration
      - classpath:db/dev-migration
  jackson:
    default-property-inclusion: NON_NULL

server:
  port: 8082
  error:
    include-binding-errors: always
    include-message: always

app:
  security:
    mode: BASIC
    allowed-origins:
      - http://localhost:3000
      - http://localhost:3001
    dev-user:
      username: cva_officer
      password: password123
  audit:
    base-url: ${APP_AUDIT_BASE_URL:http://localhost:8080}
  wallet:
    base-url: ${APP_WALLET_BASE_URL:}
  outbox:
    poll-interval: 15s
