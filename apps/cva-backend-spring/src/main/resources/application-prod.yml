spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

server:
  port: ${SERVER_PORT:8082}

logging:
  level:
    root: INFO

springdoc:
  cache:
    disabled: true

app:
  security:
    mode: JWT
    allowed-origins:
      - ${APP_FRONTEND_ORIGIN:https://portal.example.com}
    jwt:
      jwk-set-uri: ${APP_SECURITY_JWK_SET_URI}
      issuer: ${APP_SECURITY_JWT_ISSUER}
      audience: ${APP_SECURITY_JWT_AUDIENCE:CVA}
  outbox:
    poll-interval: ${APP_OUTBOX_POLL_INTERVAL:30s}
