spring:
  datasource:
    url: jdbc:mysql://localhost:3306/ccm?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: root
    password: 632005
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none # Let Flyway manage the database schema
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true

  flyway:
    enabled: false
    locations: classpath:db/migration
    baseline-on-migrate: true # Handle existing tables gracefully
    schemas: ccm # Ensure correct schema is used
    validate-on-migrate: false # Skip checksum validation (useful in dev)

server:
  port: ${SERVER_PORT:8182}

logging:
  level:
    org.flywaydb: info
    org.hibernate.SQL: debug
app:
  security:
    jwt:
      # Phải giống hệt chuỗi bí mật bên Admin Backend
      secret: my-super-secret-key-for-jwt-minimum-32-characters-long-for-hs256
      expiration-ms: 900000
      refresh-expiration-ms: 604800000
