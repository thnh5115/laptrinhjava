spring:
  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/ccm?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:632005}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
    open-in-view: false
  flyway:
    enabled: true
    url: ${DB_URL:jdbc:mysql://localhost:3306/ccm?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
    user: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:632005}
    locations: classpath:db/migration
    baseline-on-migrate: true
  jackson:
    serialization:
      FAIL_ON_EMPTY_BEANS: false
    default-property-inclusion: NON_NULL
server:
  port: ${SERVER_PORT:8180}
app:
  security:
    jwt:
      secret: my-super-secret-key-for-jwt-minimum-32-characters-long-for-hs256
      expiration-ms: 900000
      refresh-expiration-ms: 604800000
