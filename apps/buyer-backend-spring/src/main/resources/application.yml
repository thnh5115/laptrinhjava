server:
  port: 8081

spring:
  application:
    name: buyer-backend

  profiles:
    active: dev

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: UTC

  flyway:
    enabled: true
    clean-disabled: false
    locations: classpath:db/migration
    connect-retries: 10

# CORS cho frontend Next.js
app:
  cors:
    allowed-origins: http://localhost:3000
