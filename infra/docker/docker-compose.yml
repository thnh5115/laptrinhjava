services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: ccm-mysql-admin
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_ROOT_HOST: ${MYSQL_ROOT_HOST:-%}
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - ccm-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # phpMyAdmin
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: ccm-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
    ports:
      - "${PHPMYADMIN_PORT:-8081}:80"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - ccm-network

  # Admin Backend - Spring Boot
  admin-backend:
    build:
      context: ../..
      dockerfile: apps/admin-backend-spring/Dockerfile
    container_name: ccm-admin-backend
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-prod}
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/${ADMIN_DB_NAME}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER:-root}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      DB_URL: jdbc:mysql://mysql:3306/${ADMIN_DB_NAME}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      DB_USERNAME: ${MYSQL_USER:-root}
      DB_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-86400000}
      FRONTEND_ORIGIN: ${FRONTEND_ORIGIN:-http://localhost:3000}
    ports:
      - "${ADMIN_BACKEND_PORT:-8080}:8080"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - ccm-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 3s
      start_period: 60s
      retries: 3

  # CVA Backend - Spring Boot
  cva-backend:
    build:
      context: ../..
      dockerfile: apps/cva-backend-spring/Dockerfile
    container_name: ccm-cva-backend
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-prod}
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/${CVA_DB_NAME}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER:-root}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      DB_URL: jdbc:mysql://mysql:3306/${CVA_DB_NAME}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      DB_USERNAME: ${MYSQL_USER:-root}
      DB_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      APP_FRONTEND_ORIGIN: ${FRONTEND_ORIGIN:-http://localhost:3000}
      APP_SECURITY_DEV_USERNAME: ${CVA_DEV_USERNAME:-cva_officer}
      APP_SECURITY_DEV_PASSWORD: ${CVA_DEV_PASSWORD:-ChangeMe123!}
      APP_AUDIT_BASE_URL: ${APP_AUDIT_BASE_URL:-http://ccm-admin-backend:8080}
      APP_WALLET_BASE_URL: ${APP_WALLET_BASE_URL}
    ports:
      - "${CVA_BACKEND_PORT:-8082}:8082"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - ccm-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8082/actuator/health"]
      interval: 30s
      timeout: 3s
      start_period: 60s
      retries: 3

networks:
  ccm-network:
    driver: bridge

volumes:
  mysql_data:
